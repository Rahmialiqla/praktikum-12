<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <h1>Image Picker</h1>
    <select id="selectAnimal">
        <option value="hamster.jpg">hamster</option>
        <option value="kelinci.jpg">kelinci</option>
        <option value="kucing.jpg">Kucing</option>
        <option value="pinguin.jpg">pinguin</option>
        <option value="beruang.jpg" selected>beruang</option>
    </select>
    <br>
    <br>
    <img src="" id="image">

    <script>
        //tangkap elemen yang di butuh kan 
        const selectAnimal=document.getElementById('selectAnimal')
        const image=document.getElementById('image')

        //panggil fungsi change image ketika tag select  berubah
        selectAnimal.addEventListener('change',function(){
            image.src= selectAnimal.value
        })
        image.src= selectAnimal.value
    </script>
    
</body>
</html>
