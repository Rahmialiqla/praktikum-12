<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: yellow;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="validateForm(event)">
        <label for="namaPelanggan">Nama Pelanggan:</label>
        <input type="text" id="namaPelanggan" required maxlength="30">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="jamKeberangkatan">Jam Keberangkatan:</label>
        <input type="text" id="jamKeberangkatan" required pattern="(?:[01]\d|2[0-3]):[0-5]\d">
        <br>

        <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuanKeberangkatan" required>
        <br>

        <label for="jumlahTiket">Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" required min="1" max="10">
        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const namaPelanggan = document.getElementById('namaPelanggan').value;
            const email = document.getElementById('email').value;
            const jamKeberangkatan = document.getElementById('jamKeberangkatan').value;
            const tujuanKeberangkatan = document.getElementById('tujuanKeberangkatan').value;
            const jumlahTiket = document.getElementById('jumlahTiket').value;

            // Perform validation here
            // Display error messages and highlight fields in red if validation fails

            const isValid = true; // Replace with your validation logic

            if (isValid) {
                // Display the result if the form is valid
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Nama Pelanggan: ${namaPelanggan}</p>
                    <p>Email: ${email}</p>
                    <p>Jam Keberangkatan: ${jamKeberangkatan}</p>
                    <p>Tujuan Keberangkatan: ${tujuanKeberangkatan}</p>
                    <p>Jumlah Tiket: ${jumlahTiket}</p>
                `;
            }
        }
    </script>
</body>
</html>
